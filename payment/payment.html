<script>
var btn2= document.getElementById("b1");
var btn3= document.getElementById("b2");
var btn4= document.getElementById("b3");

var btn=document.getElementById("butn1");

var ip=document.getElementsByTagName("input");


function changecolor2(){

    btn2.style.borderColor="green";
    btn3.style.color="gray";
    btn3.style.borderColor="white";
    btn4.style.color="gray";

}

function changecolor3(){

    btn2.style.color="gray";
    btn2.style.borderColor="white";
    btn4.style.color="gray";
    btn4.style.borderColor="white"; 

    inp.style.display="none"
}

function changecolor4(){
    btn4.style.color="green";
    btn4.style.borderColor="green";
    btn2.style.color="gray";
    btn2.style.borderColor="white";
    btn3.style.color="gray";
    btn3.style.borderColor="white";

    var div1 = document.createElement("input");
    div1.setAttribute("id","dv");

    var inp=document.getElementById("inp");

    inp.append(div1)

    inp.style.display="flex"
}

function nextpage(){
    window.location.href="./paymentopt.html"
}

function change(){
    btn.style.backgroundColor="black";
}

function againchange(){
    btn.style.backgroundColor="grey"
}


btn2.addEventListener('click',changecolor2)
btn3.addEventListener('click',changecolor3)
btn4.addEventListener('click',changecolor4)
btn.addEventListener('mouseover',change)
btn.addEventListener('mouseleave',againchange)
btn.addEventListener('click',ipe)

</script>
