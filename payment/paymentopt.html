<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymentopt.css"/>
</head>
<body style="background-color: white;">
    <div id="main"> 
        <h1>Payment Options</h1>
        <div id="submain">
            <div>
                <h1>Payment Options With Offer</h1>
            <h2>Apply voucher code, if applicable, to aval the offer</h2></div>
            <div>
                <h1>Other Payment Options</h1>
            <h2>Credit/Debit, Netbanking, UPI, COD and more</h2></div>
        </div>

        <div id="submain2">
            <div id="options">
                <div>Credit/Debit Card</div>
                <div>Netbanking</div>
                <div>UPI</div>
                <div>Wallet</div>
                <div>Pay Later</div>
                <div>Cash/Card on Delivery</div>
            </div>
            <div id="payment">
                <div id="card">
                    <div id="tag">
                    <div id="radio">
                        <div>a</div>
                    </div>
                    <h>Add Credit / Dedit Card</h>
                    
                    <div id="details">
                        <div>
                            <div id="first">
                                <label>Card Number</label>
                                <input type="text" placeholder="Enter Card Number" id=""/>
                            </div>
                        </div>
                        <div id="code">
                            <div id="first">
                                <label>Valid Thru</label>
                                <input type="text" placeholder="MM / YY" id=""/>
                            </div>

                            <div id="first">
                                <label>CVV</label>
                                <input type="text" placeholder="Security Code" id=""/>
                            </div>
                        </div>
                        

                        <div>
                            <div id="check">
                               <input type="checkbox" name="scale" />
                               <label for="scale"> Save this card for faster payment</label>
                               
                            </div>
                        </div>

                        <div>
                            <div id="pay">
                               Place order & Pay
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
